<div class="container my-5">
    <hr>
    <!-- Modal -->
    <div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    
                    <!-- Grid row -->
                    <div class="row">
                        <!-- Grid column -->
                        <div class="col-md-6 pl-5">
                            <h5 class="font-weight-normal mb-3">Categorias</h5>
                            <!-- <p class="text-muted">Key letters, explain which writing we he carpeting or fame, the itch
                                expand medical amped through constructing time. And scarfs, gain, get showed accounts
                                decades.</p> -->
                        </div>
                        <!-- Grid column -->
                    </div>
                    <!-- Grid row -->
                </div>
            </div>
        </div>
    </div>

    <h3 class="font-weight-bold text-center dark-grey-text pb-2">Categorias</h3>
    
    <!-- Grid row -->
    <div class="category">
        <div class="container__category" id="gallery">
            <!-- Grid column -->
            <div class="container__category--item item-prueba col-md-3 col-11" *ngFor="let cat of categories">
                <img [routerLink]="['/products', cat.name]" class="img-fluid" src="{{cat.image}}" alt="Card image cap">
                <!-- <div class="category__item--detail">                    
                    <h5>{{cat.name}}</h5>
                </div> -->
            </div>    
        </div>
        
    </div>
