<div class="bg-pink py-3">
    <div class="container text-center">
        <h1 class="text-white">Categorias</h1>
        <div class="row text-center mx-auto">
            <div *ngFor="let cat of categories" class="col-lg-2 col-md-4 col-sm-6 category text-center mx-auto">
                <div class="category__image justify-content-center p-4">
                    <img class="justify-content-center" src="{{cat.image}}" alt="">
                </div>
                <div class="category__name text-center mx-auto">
                    <h3 class="text-white text-center mx-auto"><strong>{{cat.name}}</strong></h3>
                </div>
            </div>
        </div>
    </div>
</div>
