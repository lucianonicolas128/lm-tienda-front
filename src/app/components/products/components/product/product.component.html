<mat-card class="product my-2" [routerLink]="['/detail-product', product._id]">
    <img mat-card-image class="product__image" src="{{product.image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <div class="product__name">
            <h3 class="m-0 p-0">{{product.name}}</h3>
        </div>
        <div class="price h5 mt-1">
            <span *ngIf="product.offer">
                <small class="mr-1"><s>{{product.price | currency : '$'}}</s></small>
                <strong>{{product.offer | currency : '$'}}</strong>
            </span>

            <span *ngIf="!product.offer">
                <strong>{{product.price | currency : '$'}}</strong>
            </span>
        </div>
        <span class="badge badge-pill badge-primary m-1">En Stock</span>
        <span class="badge badge-pill badge-secondary m-1" *ngIf="product.offer">Â¡OFERTA!</span>
    </mat-card-content>
</mat-card>
