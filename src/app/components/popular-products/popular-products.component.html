<div class="container-fluid bg-primary-light py-3">
    <div class="container mt-5">
        <!--Section: Content-->
        <section class="dark-grey-text text-center">
            <!-- Section heading -->
            <h3 class="font-weight-bold mb-4 pb-2">¡Los más populares!</h3>
            <!-- Section description -->
            <p class="grey-text w-responsive mx-auto mb-4">Estos son nuestros productos personalizados más populares</p>
            <!-- Carousel Wrapper -->
            <div id="multi-item-example" class="carousel slide carousel-multi-item" data-ride="carousel">
                <!-- Slides -->
                <div class="carousel-inner" role="listbox">
                    <!-- First slide -->
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-md-3 mb-2 mx-auto" *ngFor="let product of productsPopular">
                                <!-- Card -->
                                <div class="card card-product-grid text-center my-2 card-cascade narrower card-ecommerce">
                                    <!-- Card image -->
                                    <div class="view view-cascade overlay">
                                        <img src="{{product.image}}" class="card-img-top" alt="sample photo"
                                            [routerLink]="['/detail-product', product._id]">
                                        <a>
                                            <div class="mask rgba-white-slight"></div>
                                        </a>
                                    </div>
                                    <!-- Card image -->
                                    <!-- Card content -->
                                    <div class="card-body card-body-cascade text-center">
                                        <!-- Category & Title -->
                                        <div class="text-muted">
                                            <h5>{{product.category}}</h5>
                                        </div>
                                        <h4 class="card-title my-4" [routerLink]="['/detail-product', product._id]">
                                            <strong>
                                                {{product.name}}
                                            </strong>
                                        </h4>
                                        <!-- Description -->
                                        <!-- <p class="card-text">Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet,
                                            consectetur, adipisci.
                                        </p> -->
                                        <!-- Card footer -->
                                        <div class="card-footer px-1">
                                            <span class="float-left">${{product.price}}</span>
                                            <span class="float-right">
                                                <a class="material-tooltip-main" data-toggle="tooltip"
                                                    data-placement="top" title="" data-original-title="Quick Look"
                                                    [routerLink]="['/detail-product', product._id]">
                                                    <i class="fas fa-eye ml-3"></i>
                                                </a>
                                                <!-- <a class="material-tooltip-main" data-toggle="tooltip" data-placement="top"
                                                    title="" data-original-title="Add to Wishlist">
                                                    <i class="fas fa-heart ml-3"></i>
                                                </a> -->
                                            </span>
                                        </div>
                                    </div>
                                    <!-- Card content -->
                                </div>
                                <!-- Card -->
                            </div>

                        </div>

                    </div>
                    <!-- First slide -->
                </div>
                <!-- Slides -->
            </div>
            <!-- Carousel Wrapper -->

        </section>
        <!--Section: Content-->
    </div>
</div>
