<div class="container bg-bloque" *ngIf="category">


    <div class="alert alert-success" *ngIf="status == 'succes'">
        La categoria se ha agregado correctamente.
    </div>
    <div class="alert alert-danger" *ngIf="status == 'failed'">
        La categoria no se ha podido agregar.
    </div>

    <!-- Default form subscription -->
    <form class="text-center p-5" action="#!" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
        
        <!-- Image preview -->
        <!-- <div class="text-center mb-5">
            <div class="mx-auto card image-preview">
                <img src="https://www.webempresa.com/foro/wp-content/uploads/wpforo/attachments/3200/318277=80538-Sin_imagen_disponible.jpg"
                    class="img-preview text-center" id="img-preview-category" alt="">
                <div class="card-footer">
                    <input type="file" id="img-uploader-category" (change)="onUpload($event)">
                </div>
            </div>
        </div> -->
        
        <p>
            <label for="image">Imagen del proyecto</label>
            <span class="image" *ngIf="category.image" style="float: none;">
                <img src="{{category.image}}" *ngIf="category.image" alt="" style="width: 100px;">
            </span> <br>
            <input type="file" name="image" placeholder="Subir Imagen" (change)="fileChangeEvent($event)" id=""/>
        </p>
        
        <progress id="img-uploader-bar" value="" max="100" ></progress>

        <!-- Name -->
        <input type="text" id="defaultSubscriptionFormPassword" class="form-control mb-5"
            placeholder="Nombre de categoria" name="name" #name="ngModel" [(ngModel)]="category.name" required>

        <!-- Sign in button -->
        <button class="btn btn-info btn-block" type="submit" [disabled]="!categoryForm.form.valid">Cargar
            categoria</button>


    </form>
    <!-- Default form subscription -->

</div>
