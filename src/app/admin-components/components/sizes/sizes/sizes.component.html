<mat-card class="mx-auto mt-2">
    <mat-card-header>
        <p class="h6 my-auto">Tabla de talles</p>
    </mat-card-header>

    <mat-card-content class="tabla-products">
        <mat-list class="p-3">
            <div *ngIf="talles == null" class="spinner-border text-info text-center" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <span *ngIf="talles == null" class="w-100 text-center mt-2">
                <p>Aun no hay talles para mostrar.</p>
            </span>
            <!-- <div *ngFor="let talle of talles">{{talle.talleName}}</div> -->
            <app-size *ngFor="let talle of talles" [talle]="talle"></app-size>
        </mat-list>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" class="btn btn-primary" (click)="addSize()">
            <mat-icon>plus_one</mat-icon> Agregar Talle
        </button>
    </mat-card-actions>
</mat-card>
