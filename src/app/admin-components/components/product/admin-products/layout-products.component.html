<div class="row">
    <div class="col-md-9 py-1">
        <mat-card class="ml-3">
            <mat-card-header>
                <div class="row w-100">
                    <div class="col-md-6 my-auto py-auto">
                        <p class="h6 text-left">Productos</p>
                    </div>
                    <div class="col-md-6 text-right my-auto py-auto">
                        <button mat-button color="accent" [matMenuTriggerFor]="menu">
                            <mat-icon>filter_alt </mat-icon> Filtrar
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="updateFilter('all')">
                                <span>Todo</span>
                            </button>
                            <button mat-menu-item *ngFor="let cat of categories" (click)="updateFilter(cat.name)">{{cat.name}}</button>
                            <button mat-menu-item class="addCategory" (click)="addCategory()">Agregar
                                Categor√≠a</button>
                        </mat-menu>
                    </div>
                </div>
            </mat-card-header>
            <hr>
            <mat-card-content class="tabla-products">
                <mat-list class="">
                    <div *ngIf="products.length < 1" class="spinner-border text-info text-center" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <span *ngIf="products.length < 1" class="w-100 text-center mt-2">
                        <p>Aun no hay products para mostrar.</p>
                    </span>
                    <span *ngIf="filter == 'all'" class="">
                        <app-product-admin *ngFor="let product of products" [product]="product">
                        </app-product-admin>
                    </span>
                    <span *ngIf="filter != 'all'" class="">
                        <app-product-admin *ngFor="let product of productsFiltered" [product]="product">
                        </app-product-admin>
                    </span>
                </mat-list>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" class="btn btn-primary" (click)="addProduct()">
                    <mat-icon>plus_one</mat-icon> Agregar producto
                </button>

                <button mat-raised-button color="primary" class="btn btn-secondary" (click)="increasePrices()">
                    <mat-icon>trending_up</mat-icon> Aumento masivo de precios
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="col-md-3 px-3 py-1">
        <app-categories></app-categories>
        <!-- <app-sizes></app-sizes> -->
        <app-sizes></app-sizes>
    </div>
</div>
